<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Dungeon Master Helper</title>
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header-->
  <header>
    <h1>Dungeon Masterâ€™s D&D Tools</h1>
    <p>Roll Dice and Take Notes Here</p>
  </header>

  <!-- Layout -->
  <div class="main-container">
    <!-- Dice Roller -->
    <div class="left-container">
      <h2>Dice Roller</h2>
      <div class="dice-buttons">
        <button onclick="rollDice(20)">Roll D20</button>
        <button onclick="rollDice(12)">Roll D12</button>
        <button onclick="rollDice(10)">Roll D10</button>
        <button onclick="rollDice(8)">Roll D8</button>
        <button onclick="rollDice(6)">Roll D6</button>
        <button onclick="rollDice(4)">Roll D4</button>
        <button onclick="rollDice(100)">Roll D100</button>
      </div>
      <div class="results" id="results">
        <p>Click a button to roll a die.</p>
      </div>

      <!-- Vyre Image -->
      <div class="image-container">
        <img src="Vyre pfp final.jpg" alt="Fantasy Dice Artwork">
      </div>
    </div>

    <!-- Right -->
    <div class="right-container">
      <!-- Notes -->
      <div class="tracker">
        <h2>Notes</h2>
        <textarea id="notes" placeholder="Write my notes here..."></textarea>
      </div>
      
      <!-- Armor Class -->
      <div class="tracker">
        <h2>Armor Class Tracker</h2>
        <div id="armor-class-tracker">
          <!-- Character Slots -->
        </div>
      </div>

      <!-- Initiative -->
      <div class="tracker small">
        <h2>Initiative Tracker</h2>
        <textarea id="initiative" placeholder="Track initiative here..."></textarea>
      </div>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
